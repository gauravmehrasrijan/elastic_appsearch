elastic_appsearch.appsearch_form:
  path: '/admin/config/elastic_appsearch/settings'
  defaults:
    _form: '\Drupal\elastic_appsearch\Form\AppsearchForm'
    _title: 'AppsearchForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

elastic_appsearch.engine.canonical:
  path: '/admin/config/search/elastic_appsearch/engine/{engine}'
  defaults:
    _controller: '\Drupal\elastic_appsearch\Controller\EngineController::page'
  requirements:
    _permission: 'access administration pages'
  options:
    parameters:
      engine:
        with_config_overrides: TRUE

entity.engine.schema:
  path: '/admin/config/search/elastic_apsearch/engine/{engine}/schema'
  options:
    parameters:
      engine:
        tempstore: TRUE
        type: 'entity:engine'
  defaults:
    _entity_form: 'engine.schema'
  requirements:
    _permission: 'access administration pages'

elastic_appsearch.engine_schema:
  path: '/elastic_appsearch/form/engine_schema'
  defaults:
    _form: '\Drupal\elastic_appsearch\Form\EngineSchema'
    _title: 'EngineSchema'
  requirements:
    _access: 'TRUE'

elastic_appsearch.engine_status_form:
  path: '/elastic_appsearch/form/engine_status'
  defaults:
    _form: '\Drupal\elastic_appsearch\Form\EngineStatusForm'
    _title: 'EngineStatusForm'
  requirements:
    _access: 'TRUE'
